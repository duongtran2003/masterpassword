<div class="p-5 flex" [ngClass]="{'bg-gray-100': index % 2 == 0}">
    <div class="record-info grow">
        <div>{{info.site}}</div>
        <div>{{info.email}}</div>
    </div>
    <div class="record-control mt-2 self-end">
        <button type="button"
            class="text-black border-2 border-red-600 w-10 h-10 hover:bg-red-600 hover:text-white duration-150 focus:outline-none inline-block rounded-lg"
            (click)="deleteRecord()">
            <fa-icon [icon]="trashIcon"></fa-icon>
        </button>
        <button type="button"
            class="text-black border-2 border-green-600 w-10 h-10 hover:bg-green-600 hover:text-white duration-150 focus:outline-none inline-block rounded-lg"
            (click)="editRecord()">
            <fa-icon [icon]="editIcon"></fa-icon>
        </button>
        <button type="button"
            class="text-black border-2 border-blue-600 w-10 h-10 hover:bg-blue-600 hover:text-white duration-150 focus:outline-none inline-block rounded-lg"
            (click)="deleteRecord()">
            <fa-icon [icon]="copyIcon"></fa-icon>
        </button>
    </div>
</div>
